<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <style type="text/css">
    *{
  padding: 0;
  margin:0;
}
body{
  font-family:roman;
}
header{
  margin: 0 auto;
  padding: 0% 0% 0% 2%;
  align-content: center;
  width: 89%;
  background:#0e1238;
  color: white;
  

}
main{
  margin: 0 auto;
  width: 90%;
}
img{
  width: 150px;
  height: 150px;
  display: inline-block;

}

h1,h2,h3,p{
  text-align: center;
}
h6{
  background: #0e1238;
  color: white;
}
  </style>
</head>
  <body>
  <header class="page-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Universidad_T%C3%A9cnica_Particular_de_Loja.png">
    <h1 class="text-center ">Universidad TÃ©cnica Particular de Loja</h1>
    <h3 class="text-center ">Gestor de Estudiantes </h3>
    <hr>
    <hr>
  </header>
  <main class="text-center">
    <h6 class="text-center " ><strong>REGISTRO DE ESTUDIANTES</strong></h6><br>
    <form method="POST" action="/">
      <input type="text" name="newname" placeholder="Nombres"><br><br>
      <input type="text" name="newlast" placeholder="Apellidos"><br><br>
      <input class="btn-primary" type="submit" value="Ingresar Estudiante">
    </form><br>
    <h6 class="text-center "><strong>LISTADO DE ESTUDIANTES</strong></h6>

    <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th class="text-center">Formulario de Estudiantes</th>
      </tr>
    </thead>
      {% for est in ests %}
      <tr>
        <td>
          <p>{{est.id}}</p>
        </td>
        <td>
          <p>{{est.name}}</p>
        </td>
        <td>
          <p>{{est.lastName}}</p>
        </td>
        <td>
          <form method="POST" action="./update">
            <input type="hidden" value="{{est.id}}" name="id">
            <input type="text" value="{{est.name}}" name="newname">
            <input type="text" value="{{est.lastName}}" name="newlast">
            <input class="btn-link" type="submit" value="Modificar">
          </form>
        </td>
        <td>
            <form method="POST" action="./delete" style="">
              <input type="hidden" value="{{est.id}}" name="id">
              <input  class="btn-warning" type="submit" value="Eliminar Registro">
            </form>
          </td>
       </tr>
      {% endfor %}

    </table>
    </main>
  </body>
</html>
